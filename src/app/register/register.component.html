<mat-card>
    <mat-card-content>
        <form #f='ngForm' (ngSubmit)="onSubmit(f)">
            <h2>Register</h2>
            <mat-error *ngIf="warning"> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.userName" placeholder="User Name" name="username" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.password" type="password" placeholder="Password" name="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput [(ngModel)]="registerUser.password2" type="password" placeholder="Password" name="password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button mat-raised-button [disabled]="loading==true" color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="loading==false">&nbsp;&nbsp;&nbsp;Register</span>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button>
        </form>
    </mat-card-content>
    
    <div *ngIf="success" class="success">Registration Successful. Proceed to<br /><br /> 
        <a [routerLink]="['/login']" mat-raised-button color="accent" >
            <mat-icon  >login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
